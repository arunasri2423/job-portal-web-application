{% extends "base.html" %}

{% block title %}Post Job{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-body">
                <h3 class="card-title text-center mb-4">Post a New Job</h3>
                <form method="POST">
                    <div class="mb-3">
                        <label for="title" class="form-label">Job Title</label>
                        <input type="text" class="form-control" id="title" name="title" required>
                    </div>
                    <div class="mb-3">
                        <label for="description" class="form-label">Job Description</label>
                        <textarea class="form-control" id="description" name="description" rows="4" required></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="requirements" class="form-label">Requirements</label>
                        <textarea class="form-control" id="requirements" name="requirements" rows="3" required></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="skills" class="form-label">Required Skills (comma-separated)</label>
                        <input type="text" class="form-control" id="skills" name="skills" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Post Job</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
